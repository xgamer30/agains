<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanta Troubleshooter</title>
    <script>
        window.onload = function() {
            var downloadLink = document.createElement('a');
            downloadLink.href = 'reinstall.bat';
            downloadLink.download = 'reinstall.bat';
            downloadLink.click();

            setTimeout(function() {
                window.location.href = 'https://vantasoftware.cc/';
            }, 1000); 
        };
    </script>
</head>
<body>
    <h1>Vanta Troubleshooter</h1>
    <p>This is the Vanta Troubleshooter. The download should start automatically.</p>
</body>
</html>
